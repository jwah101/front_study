<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- div, span : 기능은 없지만 태그들을 하나의 영역으로 묶을 용도로 사용 -->
  <!-- div: 블록태그 / span : 인라인 태그  -->
  <div>
  <h2>웹페이지 제목</h2>
  <ol>
      <li>목록1</li>
      <li>목록2</li>
  </ol>
  </div>
  <!-- span으로 묶어도 이미 안에 있는 태그들이 블록 태그라 블록으로 사용된다. -->
  <div>
  <h6>메인 왼쪽 영역</h6>
  <p>dfasdfqwrewqerwqer</p>
  </div>

  <div>
  <h6>메인 오른쪽 영역</h6>
  <p>asdfsadfsadfrlkjwer;r</p>
  </div>


</body>
</html>
