<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
<!-- 인라인, 블럭 태크 - 해당 태그가 전체 한줄을 차지함 (내용에 상관없이) -->
 <!-- 인라인 태그는 들어간 내용 까지만 자리를 차지함 중간,중간 -->
  <h2>h태그들은 블럭 요소임</h2>
  <p>p태그도 블럭 요소임</p>
  <p>
    그런데
    <b> b태그는 </b> 
    인라인 요소임
  </p>
  <u>u태그</u>
  <i>i태그</i>
  <mark>mark태그</mark>
  











  
</body>
</html>
