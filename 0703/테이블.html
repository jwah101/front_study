<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 표만들기  tr : 행 / td : 열 / border: 표 굵기 / th: 테이블의 제목 적을 때-->
  <!-- 이중실선이 된 이유는 테이블에 선을 추가하면 부모+자식들한테도 다 적용이 됨 -->
  <!-- 테이블 제목엔 thead로 묶고, 내용엔 tbody로 묶는다. -->
  <!-- 행 병합 : rowspan / 열 병합 colspan  -->
  <table border="1">
    <caption>프로그래밍 언어들</caption>
    <thead>
      <tr>
        <th colspan="3">프로그래밍 언어들</th>
      </tr>
    </thead>
    <tbody>
      <tr>
       <td>HTML</td>
        <td>CSS</td>
        <td>JS</td>
      </tr>
      <tr>
        <td>JABA</td>
        <td>Python</td>
        <td>C++</td>
      </tr>
    </tbody>
  </table>








</body>
</html>
