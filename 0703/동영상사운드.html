<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 소리 넣기 = audio controls: 재생 정지 활성화, autoplay: 자동재생 , muted : 음소거-->
  <!-- 반복재생 loop -->
  <audio src="../images/프리스타일-Y.mp3" 
    controls autoplay muted loop>
    <!-- 중간 내용에는 브라우저가 지원하지 못하는 경우 추가해줌 -->
  </audio>


  <audio autoplay controls>
    <!-- 우리가 작업한 인터넷에 호환이 안되는 브라우저 사용시 확장자 추가해줌 -->
    <source 
      src="../images/프리스타일-Y.mp3" type="audio/mp3">
    <source 
      src="../images/프리스타일-Y.wav" type="audio/wav">
  </audio>

  <video src="../images/nike.mp4" controls autoplay width="100%"></video>

 <iframe width="560" height="315" src="https://www.youtube.com/embed/0xRcFq2bvxU?si=vZPE8-4C6aLMbLvy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>






  
</body>
</html>
