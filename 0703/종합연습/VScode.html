<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VScode와 다양한 확장프로그램</title>
</head>
<body>
  <caption>1학년 1반 성적표</caption> <br>
  <table border="1">
    <thead>
      <tr>
        <th colspan="4">1학년 1반 </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>이름</td>
        <td>전공</td>
        <td>국어</td>
        <td>영어</td>
      </tr>
      <tr>
        <td>가나다</td>
        <td rowspan="2">컴공</td>
        <td>100</td>
        <td>90</td>
      </tr>
      <tr>
        <td>ABC</td>
        <td>89</td>
        <td>58</td>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>시디</td>
        <td>100</td>
        <td>90</td>
      </tr>
    </tbody>
  </table>
  <hr>
  코드작성을 하기위한 VScode와 생산성을 높여주는 확장
</body>
</html>
