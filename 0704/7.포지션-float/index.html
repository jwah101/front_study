<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- float : 해당 태그를 원하는 위치서부터 배치 -->
  <!-- 2개 이상이면 가로 배치 -->
  <div class="container">
    <img class="float" src="../../images/apeach.jpeg" alt="" width="50%">
    <p>
     Lorem ipsum dolor, sit amet consectetur adipisicing elit. Error labore, soluta qui ipsa iusto reprehenderit itaque dolor! Molestias fugiat ipsam nesciunt dicta porro tenetur iure eum nulla voluptate, unde temporibus?
    </p>
  </div>
  <p class="clear">
    새로운 p태그를 아래에 넣고 싶음
  </p>
  <!-- box라는 클래스, 박스 123 별개의 클래스 지정가능 띄어쓰기로 -->
  <div class="box box1 float"></div>
  <div class="box box2 float"></div>
  <div class="box box3 float"></div>
  <div class="clear" style="width: 300px;"> </div>
  <div class="box box4 clear"></div>
</body>
</html>
