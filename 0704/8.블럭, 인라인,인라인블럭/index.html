<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 인라인 : span, a, u, i 태그 등  한줄에 여러개 배치가 가능-->
  <!-- 내용에 맞춰 영역 크기가 정해지지만, 수동으로 영역 크기를 설정 못함 -->
  <!-- 위, 아래 마진 설정 못함(단, 좌우는 가능) -->
  <!-- 가운데 정렬을 하기위해선 하위 태그에 하는게 아니라 상위 태그에 가운데정렬 넣어주자 -->
  <!-- 블럭은 한줄에 한개, 너비는 100퍼 , 영역 크기 설정 가능 ,상하좌우 마진 설정 가능 -->
  <!-- 블럭 div, p, table, ul, ol 등 -->
  <!-- 가운데 정렬, 배치하려면 마진 오토 사용 단, 너비가 100퍼(즉 설정 안함)안됨 -->
  <!-- 둘다 사용 가능한 인라인 블럭 : img, input, button 등  -->
  <!-- 위에 인라인블럭은 한줄에 여러개 배치 가능, 기본적으로 내용크기에 맞춰짐 -->
  <!-- 상하좌우 마진, 설정 가능 -->
  <p>
    span태크는 <span>인라인</span> 그리고
    a태그도 <a>인라인 요소</a>입니다.
  </p>

  <p>
    aaaaaaa
    <i>ddddddd</i>
    aaaaaaa
  </p>

  <ul>
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
  </ul>








  
</body>
</html>
