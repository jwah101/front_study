<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 스타일 태그 안에 CSS를 넣을 수 있는 공간이 된다. -->
   <!-- 내부 스타일 시트 : head안에 스타일을 넣어 body에 내용을 계속 적용 -->
  <style>
    h2{
      background-color: blueviolet;
      font-size: 16px;
      
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- style이라는 속성으로 여러가지 변환  ;으로 영역 구분 -->
     <!-- 인라인 스타일 시트 -->
  <h1 style="text-align: center; color: red;">h1태그</h1>
  <h2>h2태그</h2>
  <h3>h3태그</h3>




</body>
</html>
